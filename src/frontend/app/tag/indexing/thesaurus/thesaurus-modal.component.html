<div class="mat-dialog-content-container">
    <h1 mat-dialog-title>
        <span>{{lang.tags}}</span>
        <span class="divider-modal"></span>
        <button title="{{lang.close}}" mat-icon-button [mat-dialog-close]="">
            <mat-icon class="fa fa-times-circle fa-2x"></mat-icon>
        </button>
    </h1>
    <mat-dialog-content>
        <div class="col-md-6" [class.col-md-12]="!functionsService.empty(tag)">
            <div id="jstree"></div>
        </div>
        <div class="col-md-6" *ngIf="!functionsService.empty(tag)">
            <div class="alert-message alert-message-info" role="alert">
                <b>Description :</b><br />
                {{!functionsService.empty(tag.description) ? tag.description : 'Aucune description'}}
                <br /><br />
                <b>Utilisé pour :</b><br />
                {{!functionsService.empty(tag.usage) ? tag.usage : 'Aucune description'}}
                <ng-container *ngIf="tag.links.length > 0">
                    <br />
                    <hr />
                    <span class="badge" title="mot-clé lié" style="cursor: pointer;"
                        *ngFor="let link of tag.links">{{getTagLabel(link)}}</span>
                </ng-container>
            </div>
        </div>
    </mat-dialog-content>
</div>
