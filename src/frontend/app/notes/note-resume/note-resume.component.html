<ng-container *ngFor="let note of notes">
    <div class="noteList">
        <div class="date" [title]="note.creation_date | fullDate">
            {{note.creation_date | timeAgo}}
        </div>
        <div class="info">
            {{note.value}}
        </div>
        <div class="date">
            {{note.firstname}} {{note.lastname}}
        </div>
    </div>
    <mat-divider></mat-divider>
</ng-container>
<div class="noData" *ngIf="notes.length === 0">
   {{lang.noNote}}
</div>
