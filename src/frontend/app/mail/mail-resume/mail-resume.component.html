<ng-container *ngFor="let mail of mails">
    <div class="mailList">
        <div class="date" [title]="mail.creation_date | fullDate">
            {{mail.send_date | timeAgo}}
        </div>
        <div class="info">
            {{mail.object}}
        </div>
        <div class="date">
            {{mail.userInfo}}
        </div>
    </div>
    <mat-divider></mat-divider>
</ng-container>
<div class="noData" *ngIf="mails.length === 0">
    {{lang.noSendmail}}
</div>
