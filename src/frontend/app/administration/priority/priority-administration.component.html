<div class="admin-container" [class.admin-is-mobile]="appService.getViewMode()">
    <mat-sidenav-container autosize class="admin-sidenav-container">
        <mat-sidenav #snav [mode]="appService.getViewMode() ? 'over' : 'side'" [fixedInViewport]="appService.getViewMode()"
            fixedTopGap="56" [opened]="appService.getViewMode() ? false : true">
            <menu-shortcut></menu-shortcut>
            <menu-nav></menu-nav>
        </mat-sidenav>
        <mat-sidenav-content>
            <div *ngIf="loading" style="display:flex;height:100%;">
                <mat-spinner style="margin:auto;"></mat-spinner>
            </div>
            <mat-card *ngIf="!loading" class="card-app-content">
                <form class="form-horizontal" (ngSubmit)="onSubmit()" #priorityForm="ngForm">
                    <div class="form-group">
                        <div class="row" style="margin:0px;">
                            <div class="col-md-1 col-xs-2">
                                <mat-form-field>
                                    <input matInput type="color" name="color" matTooltip="{{lang.chooseColor}}"
                                        [(ngModel)]="priority.color" required>
                                </mat-form-field>
                            </div>
                            <div class="col-md-11 col-xs-10">
                                <mat-form-field>
                                    <input matInput type="text" name="label" title="{{lang.label}}" placeholder="{{lang.label}}"
                                        [(ngModel)]="priority.label" maxlength="128" required>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <mat-form-field>
                                <input matInput type="number" name="delays"
                                    placeholder="{{lang.processDelayDay}}" [(ngModel)]="priority.delays" required
                                    pattern="^\d+$">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 text-center" style="padding:10px;">
                            <button mat-raised-button [disabled]="!priorityForm.form.valid"
                                color="primary">{{lang.save}}</button>
                        </div>
                    </div>
                </form>
            </mat-card>
        </mat-sidenav-content>
        <mat-sidenav #snav2 [mode]="appService.getViewMode() ? 'over' : 'side'" [fixedInViewport]="appService.getViewMode()"
            fixedTopGap="56" position='end' [opened]="appService.getViewMode() ? false : false" style="overflow-x:hidden;">
            <mat-list>
                <h3 mat-subheader>Action(s)</h3>
            </mat-list>
        </mat-sidenav>
    </mat-sidenav-container>
</div>
