<div class="admin-container" [class.admin-is-mobile]="appService.getViewMode()">
    <mat-sidenav-container autosize class="admin-sidenav-container" >
        <mat-sidenav #snav [mode]="appService.getViewMode() ? 'over' : 'side'" [fixedInViewport]="appService.getViewMode()" fixedTopGap="56"
            [opened]="appService.getViewMode() ? false : true">
            <menu-shortcut></menu-shortcut>
            <menu-nav></menu-nav>
        </mat-sidenav>
        <mat-sidenav-content>
            <div *ngIf="loading" style="display:flex;height:100%;">
                <mat-spinner style="margin:auto;"></mat-spinner>
            </div>
            <mat-card *ngIf="!loading" class="card-app-content">
                <mat-tab-group [(selectedIndex)]="selectedTabIndex_2" *ngIf="!creationMode" (selectedTabChange)="loadReports($event.index)">
                    <mat-tab *ngFor="let group of groups" label="{{group.group_desc}">
                        <ng-template mat-tab-label>
                            {{group.group_desc}}
                        </ng-template>
                        <div *ngIf="loadingOptions">
                            <mat-spinner style="margin:auto;"></mat-spinner>
                        </div>
                        <form>
                            <mat-list *ngIf="reports.length > 0 && !loadingOptions">
                                {{lang.folders}}
                                <mat-divider></mat-divider>
                                <span *ngFor="let report of reports;let i = index">
                                    <mat-list-item *ngIf="report.module == 'folder'">
                                        <mat-checkbox color="primary" [(ngModel)]="report.checked" (change)="saveReport()" name="report_{{report.module}}_{{i}}"
                                            matTooltip="{{report.desc}}">
                                            {{report.label}}
                                        </mat-checkbox>
                                    </mat-list-item>
                                </span>

                                {{lang.entities}}
                                <mat-divider></mat-divider>
                                <span *ngFor="let report of reports;let i = index">
                                    <mat-list-item *ngIf="report.module == 'entities'">
                                        <mat-checkbox color="primary" [(ngModel)]="report.checked" (change)="saveReport()" name="report_{{report.module}}_{{i}}"
                                            matTooltip="{{report.desc}}">
                                            {{report.label}}
                                        </mat-checkbox>
                                    </mat-list-item>
                                </span>


                                {{lang.maarchApplication}}
                                <mat-divider></mat-divider>
                                <span *ngFor="let report of reports;let i = index">
                                    <mat-list-item *ngIf="report.module == 'application'">
                                        <mat-checkbox color="primary" [(ngModel)]="report.checked" (change)="saveReport()" name="report_{{report.module}}_{{i}}"
                                            matTooltip="{{report.desc}}">
                                            {{report.label}}
                                        </mat-checkbox>
                                    </mat-list-item>
                                </span>
                            </mat-list>
                        </form>
                    </mat-tab>
                </mat-tab-group>
            </mat-card>
        </mat-sidenav-content>
        <mat-sidenav #snav2 [mode]="appService.getViewMode() ? 'over' : 'side'" [fixedInViewport]="appService.getViewMode()" fixedTopGap="56"
            position='end' [opened]="appService.getViewMode() ? false : false">
        </mat-sidenav>
    </mat-sidenav-container>
</div>
