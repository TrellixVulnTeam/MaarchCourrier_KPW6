<mat-form-field class="correspondentGroups" style="width: 100%;">
    <mat-chip-list #chipList aria-label="correspondentGroups">
    <mat-chip *ngFor="let item of correspondentGroups"
        [selectable]="true"
        [removable]="true" (removed)="remove(item)">
        {{ item.label }}
        <mat-icon matChipRemove class="fa fa-times-circle"></mat-icon>
    </mat-chip>
      <input
        placeholder="Associer Ã  un groupement de contacts"
        #correspondentGroupsInput
        [formControl]="correspondentGroupsForm"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let item of filteredcorrespondentGroups | async" [value]="item">
        {{ item.label }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
