<div class="admin-container" [class.admin-is-mobile]="appService.getViewMode()">
    <mat-sidenav-container autosize class="admin-sidenav-container" >
        <mat-sidenav #snav [mode]="appService.getViewMode() ? 'over' : 'side'" [fixedInViewport]="appService.getViewMode()" fixedTopGap="56"
            [opened]="appService.getViewMode() ? false : true">
            <menu-shortcut></menu-shortcut>
            <menu-nav></menu-nav>
        </mat-sidenav>
        <mat-sidenav-content>
            <div *ngIf="loading" style="display:flex;height:100%;">
                <mat-spinner style="margin:auto;"></mat-spinner>
            </div>
            <mat-card *ngIf="!loading" class="card-app-content">

                <mat-tab-group [(selectedIndex)]="selectedTabIndex_1">
                    <mat-tab label="{{lang.informations}}">
                        <form class="form-horizontal" #diffusionModelForm="ngForm">
                            <mat-form-field *ngIf="creationMode">
                                <mat-select id="type" name="type" placeholder="{{lang.diffusionType}}" [(ngModel)]="diffusionModel.type" [disabled]="!creationMode">
                                    <mat-option *ngFor="let itemType of this.itemTypeList" [value]="itemType.id">
                                        {{ itemType.label }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>                                   
                            <mat-form-field>
                                <input matInput name="title" title="{{lang.label}}" placeholder="{{lang.label}}" [(ngModel)]="diffusionModel.title" maxlength="255"
                                    required>
                            </mat-form-field>
                            <mat-form-field>
                                <textarea matInput name="description" title="{{lang.description}}" placeholder="{{lang.description}}" [(ngModel)]="diffusionModel.description"
                                    matTextareaAutosize matAutosizeMinRows="1" matAutosizeMaxRows="5" maxlength="255"></textarea>
                            </mat-form-field>
                            <div class="col-md-12 text-center" style="padding:10px;">
                                <button mat-raised-button (click)="saveDiffListVisa()" [disabled]="!diffusionModelForm.form.valid || diffusionModel.items.length == 0" color="primary">{{lang.save}}</button>
                                <button mat-raised-button color="default" (click)="loadDiffList()" [disabled]="!this.listDiffModified || creationMode">{{lang.cancel}}</button>
                            </div>
                        </form>
                    </mat-tab>
                </mat-tab-group>

            </mat-card>
        </mat-sidenav-content>
        <mat-sidenav #snav2 [mode]="appService.getViewMode() ? 'over' : 'side'" [fixedInViewport]="appService.getViewMode()" fixedTopGap="56"
            position='end' [opened]="appService.getViewMode() ? false : true" class="col-md-4 col-xs-11">

            <mat-nav-list>
                <mat-tab-group>
                        <mat-tab label="{{lang.diffusionList}}">
                                <div class="row" style="margin:0px;" id="visaCircuitContent">
                                    <div class="col-md-12">
                                        <plugin-autocomplete [labelPlaceholder]="lang.addUser" [labelList]="lang.availableUsers" [routeDatas]="diffusionModel.type == 'visaCircuit' ? ['/rest/autocomplete/users/circuit'] : ['/rest/autocomplete/users/circuit?circuit=opinion']" [targetSearchKey]="'idToDisplay'" [subInfoKey]="'descriptionToDisplay'" (triggerEvent)="addElemListModelVisa($event)"></plugin-autocomplete>
                                        <mat-list>
                                            <span dnd-sortable-container [dropZones]="['boxers-zone']" [sortableData]="diffusionModel.items">
                                                <mat-list-item disableRipple="true" *ngFor="let template of diffusionModel.items; let i = index" [title]="template.hasPrivilege ? lang.move : lang.insufficientPrivilege"
                                                    dnd-sortable [sortableIndex]="i" (onDropSuccess)="updateDiffListVisa(template)">
                                                    <mat-icon [class]="template.item_mode == 'sign' ? 'fa fa-certificate' : 'fa fa-user'" [class.primaryColor]="template.hasPrivilege" [class.redColor]="!template.hasPrivilege" mat-list-icon></mat-icon>
                                                    <p mat-line>{{template.idToDisplay}}
                                                        <small style="opacity:0.5;">{{template.descriptionToDisplay}}</small>
                                                    </p>
                                                    <button matTooltip="{{lang.delete}}" mat-icon-button color="warn" (click)="removeDiffListVisa(template,i)">
                                                        <mat-icon class="fa fa-times"></mat-icon>
                                                    </button>
                                                </mat-list-item>
                                            </span>
                                        </mat-list>
                                    </div>
                                    <div class="form-group" *ngIf="diffusionModel.entity_id">
                                        <div class="col-md-12 text-center" style="padding:10px;">
                                            <button mat-raised-button color="primary" (click)="saveDiffListVisa()" [disabled]="!this.listDiffModified || (diffusionModel.listTemplate.dest.length == 0 && diffusionModel.listTemplate.cc.length > 0)">{{lang.save}}</button>
                                            <button mat-raised-button color="default" (click)="loadEntity(this.diffusionModel.entity_id)" [disabled]="!this.listDiffModified">{{lang.cancel}}</button>
                                        </div>
                                    </div>
                                </div>
                            </mat-tab>
                </mat-tab-group>
            </mat-nav-list>
        </mat-sidenav>
    </mat-sidenav-container>
</div>
