<div class="page-header">
    <h1>{{lang.administration}} {{lang.notifications}}
        <small>{{notifications.length}} {{lang.notifications}}</small>
    </h1>
</div>
<div *ngIf="loading">
    <mat-spinner style="margin:auto;"></mat-spinner>
</div>
<div *ngIf="!loading" class="container-fluid">
    <div class="row">
        <div class="col-md-2 col-xs-2">
            <button color="default" mat-mini-fab routerLink='/administration' matTooltip="{{lang.back}}" class="enableAtionTopLeftSmarpthone">
                <mat-icon class="fa fa-chevron-left"></mat-icon>
            </button>
        </div>
        <div class="col-md-6 col-xs-6">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{lang.filterBy}}">
            </mat-form-field>
        </div>
        <div class="col-md-4 col-xs-4">
            <mat-paginator #paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]">
            </mat-paginator>
        </div>
    </div>
    <mat-table #table [dataSource]="dataSource" matSort matSortActive="notification_id" matSortDirection="asc">
        <ng-container matColumnDef="notification_id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>{{lang.id}}</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.notification_id}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef mat-sort-header>{{lang.description}}</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="is_enabled">
            <mat-header-cell *matHeaderCellDef mat-sort-header>{{lang.NotificationEnabled}}</mat-header-cell>
            <mat-cell *matCellDef="let element">
                <span *ngIf="element.is_enabled == 'N'"> {{lang.no}} </span>
                <span *ngIf="element.is_enabled == 'Y'"> {{lang.yes}} </span>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="notifications">
            <mat-header-cell *matHeaderCellDef style="text-align: right;padding: 10px">
                <span class="enableAtionTopRightSmarpthone">
                    <button mat-mini-fab color="default" matTooltip="{{lang.toSchedule}}" routerLink="/administration/notifications/schedule">
                        <mat-icon class="fa fa-clock-o" aria-hidden="true"></mat-icon>
                    </button>
                    <button mat-mini-fab color="accent" matTooltip="{{lang.add}}" routerLink="/administration/notifications/new">
                        <mat-icon class="fa fa-plus" aria-hidden="true"></mat-icon>
                    </button>
                </span>
            </mat-header-cell>
            <mat-cell *matCellDef="let element" style="text-align:right">
                <button mat-icon-button color="primary" matTooltip="{{lang.update}}" routerLink="/administration/notifications/{{element.notification_sid}}">
                    <mat-icon class="fa fa-edit fa-2x" aria-hidden="true"></mat-icon>
                </button>
                <button mat-icon-button color="warn" matTooltip="{{lang.delete}}" (click)="deleteNotification(element)">
                    <mat-icon class="fa fa-trash fa-2x" aria-hidden="true"></mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
