<div class="page-header">
    <h1 *ngIf="!creationMode">{{lang.parameterModification}}
        <small>{{parameter.id}}</small>
    </h1>
    <h1 *ngIf="creationMode">{{lang.parameterCreation}}
        <small>{{parameter.id}}</small>
    </h1>
</div>
<div *ngIf="loading">
    <mat-spinner style="margin:auto;"></mat-spinner>
</div>
<div *ngIf="!loading" class="container-fluid">
    <div class="container-fluid">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" (ngSubmit)="onSubmit()" #parameterForm="ngForm">
                <div class="form-group">
                    <div class="col-sm-12">
                        <mat-form-field>
                            <input matInput [(ngModel)]="parameter.id" [disabled]="!creationMode" name="id" title="{{lang.id}}" type="text" placeholder="{{lang.id}}"
                                pattern="^[\w-]*$" required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <mat-form-field>
                            <input matInput [(ngModel)]="parameter.description" name="description" id="description" title="{{lang.description}}" type="text"
                                placeholder="{{lang.description}}">
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <mat-form-field>
                            <mat-select name="type" placeholder="{{lang.type}}" [(ngModel)]="type" [disabled]="!creationMode" required>
                                <mat-option value="string">
                                    {{lang.string}}
                                </mat-option>
                                <mat-option value="int">
                                    {{lang.integer}}
                                </mat-option>
                                <mat-option value="date">
                                    {{lang.date}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-6">
                        <mat-form-field *ngIf="type == 'string'">
                            <input matInput [(ngModel)]="parameter.param_value_string" name="paramValueString" type="text" placeholder="{{lang.value}}">
                        </mat-form-field>
                        <mat-form-field *ngIf="type == 'int'">
                            <input matInput [(ngModel)]="parameter.param_value_int" name="paramValueInt" type="number" placeholder="{{lang.value}}">
                        </mat-form-field>
                        <mat-form-field *ngIf="type == 'date'">
                            <input matInput [(ngModel)]="parameter.param_value_date" name="paramValueDate" [matDatepicker]="picker" placeholder="{{lang.date}}">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker startView="month"></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-12" style="text-align:center;">
                    <button color="default" mat-mini-fab routerLink='/administration/parameters' matTooltip="{{lang.back}}" class="enableAtionTopLeftSmarpthone">
                        <mat-icon class="fa fa-chevron-left"></mat-icon>
                    </button>
                    <button class="enableAtionBottomCenterSmarpthone" mat-raised-button color="primary" type="submit" [disabled]="!parameterForm.form.valid">{{lang.save}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
