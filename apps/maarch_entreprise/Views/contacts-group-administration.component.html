<div class="admin-container" [class.admin-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="admin-toolbar">
        <button mat-button (click)="snav.toggle()">
            <mat-icon class="maarchLogo" [svgIcon]="mobileQuery.matches ? 'maarchLogoOnly' : 'maarchLogo'"></mat-icon>
        </button>
        <h1 class="admin-toolbar-title" *ngIf="!creationMode">{{lang.contactsGroupModification}}
            <small [class.hide-for-mobile]="mobileQuery.matches">{{contactsGroup.label}}</small>
        </h1>
        <h1 class="admin-toolbar-title" *ngIf="creationMode">{{lang.contactGroupCreation}}
            <small [class.hide-for-mobile]="mobileQuery.matches">{{contactsGroup.label}}</small>
        </h1>
        <span style="flex: 1 1 auto;"></span>
        <menu-top></menu-top>
    </mat-toolbar>
    <mat-sidenav-container class="admin-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
            [opened]="mobileQuery.matches ? false : true">
            <menu-nav></menu-nav>
            <mat-divider></mat-divider>
        </mat-sidenav>
        <mat-sidenav-content>
            <div *ngIf="loading" style="display:flex;height:100%;">
                <mat-spinner style="margin:auto;"></mat-spinner>
            </div>
            <mat-card *ngIf="!loading" class="card-app-content">
                <mat-tab-group [(selectedIndex)]="selectedTabIndex_1">
                    <mat-tab label="{{lang.informations}}">
                        <form class="form-horizontal" (ngSubmit)="onSubmit()" #contactsGroupFormUp="ngForm">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <mat-form-field>
                                        <input matInput [(ngModel)]="contactsGroup.label" required name="label" id="label" title="{{lang.label}}"
                                            type="text" placeholder="{{lang.label}}" maxlength="32">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <mat-form-field>
                                        <input matInput [(ngModel)]="contactsGroup.description" required name="description" id="description" title="{{lang.description}}"
                                            type="text" placeholder="{{lang.description}}" maxlength="255">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6" style="text-align:center;">
                                    <mat-slide-toggle name="public" title="{{lang.contactsGroupDesc}}" id="public" color="primary" [(ngModel)]="contactsGroup.public"
                                        [checked]="contactsGroup.public">{{lang.public}}</mat-slide-toggle>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12" style="text-align:center;">
                                    <button mat-raised-button color="primary" type="submit" [disabled]="!contactsGroupFormUp.form.valid">{{lang.save}}</button>
                                </div>
                            </div>
                        </form>
                    </mat-tab>
                    <mat-tab label="{{lang.relatedContacts}}" *ngIf="!creationMode">
                        <div class="row" style="margin:0px;">
                            <div class="col-md-12" style="padding:5px;">
                                <mat-form-field>
                                    <span matPrefix><mat-icon class="fa fa-user-plus" color="primary"></mat-icon>&nbsp;&nbsp;</span>
                                    <input class="autocompleteSearch" type="text" placeholder="{{lang.linkContact}}" matInput [formControl]="searchTerm">
                                  </mat-form-field>
                            </div>
                            <div class="col-md-6 col-xs-6">
                                <mat-paginator #paginator [length]="100" [pageSize]="10">
                                </mat-paginator>
                            </div>
                        </div>
                        <mat-table #table [dataSource]="dataSource" matSort matSortActive="contact" matSortDirection="asc" *ngIf="dataSource">
                            <ng-container matColumnDef="select">
                                <mat-header-cell *matHeaderCellDef>
                                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                        [checked]="selection.hasValue() && isAllSelected()"
                                        [indeterminate]="selection.hasValue() && !isAllSelected()">
                                    </mat-checkbox>
                                </mat-header-cell>
                                <mat-cell *matCellDef="let element">
                                    <mat-checkbox (click)="$event.stopPropagation()"
                                        (change)="$event ? selection.toggle(element.addressId) : null"
                                        [checked]="selection.isSelected(element.addressId)">
                                    </mat-checkbox>
                                </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="contact">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>{{lang.contact}}</mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.contact}} </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="address">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>{{lang.address}}</mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.address}} </mat-cell>
                            </ng-container>
                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let element; columns: displayedColumns;" (click)="selection.toggle(element.addressId)"></mat-row>
                        </mat-table>
                        <hr/>

                        <div class="form-group">
                            <div class="col-sm-12" style="text-align:center;margin-top:30px">
                                <button mat-raised-button color="primary" type="button"(click)="saveContactsList()">{{lang.save}}</button>
                            </div>
                        </div>
                    </mat-tab>
                </mat-tab-group>

            </mat-card>
        </mat-sidenav-content>
        <mat-sidenav #snav2 [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
            position='end' [opened]="mobileQuery.matches ? false : false" style="overflow-x:hidden;">
            <mat-list>
                <h3 mat-subheader>{{lang.contactsGroups}}</h3>
            </mat-list>
        </mat-sidenav>
    </mat-sidenav-container>
</div>
