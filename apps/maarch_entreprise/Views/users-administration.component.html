<div class="page-header">
    <h1>{{lang.administration}} {{lang.users}}
        <small>{{data.length}} {{lang.users}}</small>
    </h1>
</div>
<div *ngIf="loading">
    <mat-spinner style="margin:auto;"></mat-spinner>
</div>
<div *ngIf="!loading" class="container-fluid">
    <div class="col-md-12">
        <div class="example-container">
            <mat-grid-list cols="3" rowHeight="100px">
                <mat-grid-tile>
                    <mat-paginator #paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]">
                    </mat-paginator>
                </mat-grid-tile>
                <mat-grid-tile></mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{lang.filterBy}}">
                    </mat-form-field>
                    <button mat-mini-fab color="accent" matTooltip="{{lang.add}}" routerLink="/administration/users/new">
                        <mat-icon class="fa fa-plus" aria-hidden="true"></mat-icon>
                    </button>
                </mat-grid-tile>
            </mat-grid-list>
            <mat-table #table [dataSource]="dataSource" matSort matSortActive="user_id" matSortDirection="asc">
                <ng-container matColumnDef="user_id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>{{lang.id}}</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.user_id}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="lastname">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>{{lang.lastname}}</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.lastname}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="firstname">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>{{lang.firstname}}</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.firstname}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>{{lang.status}}</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <span *ngIf="element.status == 'OK' && element.enabled == 'Y'" color="primary" class="label">{{lang.active}}</span>
                        <span *ngIf="element.enabled == 'N'" color="warn" class="label">{{lang.inactive}}</span>
                        <span *ngIf="element.status == 'ABS'" color="warn" class="label">{{lang.abs}}</span>
                    </mat-cell>

                </ng-container>
                <ng-container matColumnDef="mail">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>{{lang.email}}</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.mail}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
                    <mat-cell *matCellDef="let element" style="text-align:right">
                        <button mat-icon-button color="primary" matTooltip="{{lang.update}}" routerLink="/administration/users/{{element.id}}">
                            <mat-icon class="fa fa-edit fa-2x" aria-hidden="true"></mat-icon>
                        </button>
                        <button mat-icon-button color="primary"  *ngIf="element.enabled == 'Y' && element.inDiffListDest == 'Y'" matTooltip="{{lang.suspend}}" (click)="suspendUser(element)">
                            <mat-icon class="fa fa-pause fa-2x" aria-hidden="true"></mat-icon>
                        </button>
                        <button mat-icon-button color="primary"  *ngIf="element.enabled == 'Y' && element.inDiffListDest == 'N'" matTooltip="{{lang.suspend}}" (click)="suspendUser(element)">
                            <mat-icon class="fa fa-pause fa-2x" aria-hidden="true"></mat-icon>
                        </button>
                        <button mat-icon-button color="accent"  *ngIf="element.enabled == 'N'" matTooltip="{{lang.authorize}}" (click)="activateUser(element)">
                            <mat-icon class="fa fa-check fa-2x" aria-hidden="true"></mat-icon>
                        </button>
                        <button mat-icon-button color="warn" *ngIf="element.inDiffListDest == 'Y'" matTooltip="{{lang.delete}}" data-toggle="modal" data-target="#changeDiffListDest" (click)="deleteUser(element)">
                            <mat-icon class="fa fa-trash fa-2x" aria-hidden="true"></mat-icon>
                        </button>
                        <button mat-icon-button color="warn" *ngIf="element.inDiffListDest == 'N'" matTooltip="{{lang.delete}}" (click)="deleteUser(element)">
                            <mat-icon class="fa fa-trash fa-2x" aria-hidden="true"></mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </div>
    </div>
</div>
