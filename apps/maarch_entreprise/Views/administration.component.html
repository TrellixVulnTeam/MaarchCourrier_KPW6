<div class="admin-container" [class.admin-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="admin-toolbar">
        <button mat-button (click)="snav.toggle()">
            <mat-icon class="maarchLogo" [svgIcon]="mobileQuery.matches ? 'maarchLogoOnly' : 'maarchLogo'"></mat-icon>
        </button>
        <h1 class="admin-toolbar-title">{{lang.administration}}
        </h1>
        <span style="flex: 1 1 auto;"></span>
    </mat-toolbar>
    <mat-sidenav-container class="admin-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
            [opened]="mobileQuery.matches ? false : true">
            <mat-nav-list>
                <a mat-list-item href="index.php">
                    <mat-icon color="primary" mat-list-icon class="fa fa-home"></mat-icon>
                    <p mat-line>
                        {{lang.home}}
                    </p>
                </a>
            </mat-nav-list>
            <mat-divider></mat-divider>
            <mat-nav-list>
                <h3 mat-subheader>{{lang.tools}}</h3>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <div *ngIf="loading" style="display:flex;height:100%;">
                <mat-spinner style="margin:auto;"></mat-spinner>
            </div>
            <mat-card *ngIf="!loading">
                <div class="row">
                    <div class="col-md-6">
                        <button class="col-md-4 col-xs-6" mat-button color="primary" matTooltip="{{appService.comment}}" *ngFor="let appService of applicationServices" (click)="goToSpecifiedAdministration(appService)">
                            <i class="{{appService.style}} fa-4x"></i>
                            <br/>{{appService.name}}</button>
                    </div>
                    <div class="col-md-6">
                        <button class="col-md-4 col-xs-6" mat-button color="primary" matTooltip="{{modService.comment}}" *ngFor="let modService of modulesServices" (click)="goToSpecifiedAdministration(modService)">
                            <i class="{{modService.style}} fa-4x"></i>
                            <br/>{{modService.name}}</button>
                    </div>
                </div>
            </mat-card>
        </mat-sidenav-content>
        <mat-sidenav #snav2 [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
            position='end' [opened]="mobileQuery.matches ? false : false">
            <mat-nav-list>
            </mat-nav-list>
        </mat-sidenav>
    </mat-sidenav-container>
</div>
