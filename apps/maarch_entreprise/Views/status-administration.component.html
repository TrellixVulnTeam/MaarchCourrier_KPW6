<div class="page-header">
    <h1 *ngIf="!creationMode">{{lang.statusModification}} <small>{{status.id}}</small></h1>
    <h1 *ngIf="creationMode">{{lang.statusCreation}} <small>{{status.id}}</small></h1>
</div>
<div *ngIf="loading">
    <mat-spinner style="margin:auto;"></mat-spinner>
</div>
<div *ngIf="!loading" class="container-fluid">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" (ngSubmit)="submitStatus()" #statusFormUp="ngForm">
            <div class="form-group">
                <div class="col-sm-12">
                    <mat-form-field>
                        <input matInput [(ngModel)]="status.id" [disabled]="!creationMode" maxlength="10" name="id" id="id" title="{{lang.id}}" placeholder="{{lang.id}}" type="text" pattern="^[\w.-]*$" required>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <mat-form-field>
                        <input matInput name="label_status" id="label_status" maxlength="50" [(ngModel)]="status.label_status" title="{{lang.description}}" placeholder="{{lang.description}}" type="text" required>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-group">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-sm-4" style="white-space:nowrap;">
                            <mat-slide-toggle [(ngModel)]="status.can_be_searched" id="can_be_search" name="can_be_search" color="primary" [checked]="status.can_be_searched == true">
                                    {{lang.canBeSearched}}
                            </mat-slide-toggle>
                            <sup>
                                <i class="fa fa-question-circle" tooltip="{{lang.tooltipSearchStatus}}"></i>
                            </sup>
                        </div>
                        <div class="col-sm-4" style="white-space:nowrap;">
                            <mat-slide-toggle [(ngModel)]="status.can_be_modified" id="can_be_modified" name="can_be_modified" color="primary" [checked]="status.can_be_modified == true">
                                {{lang.canBeModified}}
                            </mat-slide-toggle>
                            <sup>
                                <i class="fa fa-question-circle" tooltip="{{lang.tooltipIndexStatus}}"></i>
                            </sup>
                        </div>
                        <div class="col-sm-4" style="white-space:nowrap;">
                            <mat-slide-toggle [(ngModel)]="status.is_folder_status" id="is_folder_status" name="is_folder_status" color="primary" [checked]="status.is_folder_status == true">
                                {{lang.isFolderStatus}}
                            </mat-slide-toggle>
                            <sup>
                                <i class="fa fa-question-circle" tooltip="{{lang.tooltipFolderStatus}}"></i>
                            </sup>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-1">
                    <i class="fm {{status.img_filename}} fm-2x text-primary"></i>
                </div>
                <div class="col-sm-11">
                    <md2-select 
                        id="status"
                        name="status"
                        placeholder="{{lang.imgRelated}}"
                        [(ngModel)]="status.img_filename"
                        required
                        #searchStatusIcon="ngModel">
                        <md2-select-header>
                            <mat-form-field>
                            <input matInput name="search"
                                type="text"
                                placeholder="Filtre"
                                [(ngModel)]="_search" 
                                autocomplete="off"
                                (focusout)="clearSearch()"/>
                            </mat-form-field>
                        </md2-select-header>
                        <md2-option *ngFor="let image of statusImages | dataPipe : 'image_name' : _search" [value]="image.image_name"><i [ngClass]="[image.image_name.indexOf('fm') == 0 ? 'fm' : 'fa']" class="{{image.image_name}} fa-2x"></i> {{image.image_name}}</md2-option>
                    </md2-select>
                </div>
            </div>
            <div class="col-sm-12 panel-body" style="text-align:center;">
                <button class="btn btn-success" type="submit" [disabled]="!statusFormUp.form.valid">{{lang.validate}}</button>
                <button class="btn btn-warning" routerLink='/administration/statuses'>{{lang.cancel}}</button>
            </div>
        </form>
    </div>
</div>
