<VirtualHost maarchoffice365:443>
    DocumentRoot /var/www/html/maarchcourrier/plugins/addin-outlook/dist/
    ServerName maarchoffice365

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    SSLEngine on
    SSLCertificateFile /var/www/html/maarchcourrier/cert/apache.crt
    SSLCertificateKeyFile /var/www/html/maarchcourrier/cert/apache.key

    <FilesMatch "^manifest\.xml$">
         Order allow,deny
         Allow from all
         Header set Content-Type application/xml
         Header set Content-Disposition attachment
    </FilesMatch>
</VirtualHost>